<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Record2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="recordingScreen">
        <video id="screen" width = 240 height = 180 muted autoplay></video>
        <div id="recordBtns">
            <button id="startBtn" >Start Recording</button>
            <button id="stopBtn">Stop Recording</button>
        </div>
        <select id="vidChoice">
            <option id="option1">Video 1</option>
            <option id="option2">Video 2</option>
            <option id="option3">Video 3</option>
            <option id="option4">Video 4</option>
        </select>
    </div>
    <div id="videos">
        <div id="vids12">
            <video id="display1" width = 160 height = 120 controls></video>
            <video id="display2" width = 160 height = 120 controls></video>
        </div>
        <div id="vids34">
            <video id="display3" width = 160 height = 120 controls></video>
            <video id="display4" width = 160 height = 120 controls></video>
        </div>
    </div>
    <div id="playholder">
        <button id="play">Play</button>
    </div>
    <script src = "index.js"></script>
</body>




</html>
