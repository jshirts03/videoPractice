<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Record3</title>
</head>
<body>
    <div id="recordingScreen">
        <p>RECORD CONDUCTOR</p>
        <div id="recordBtns">
            <button id="startBtn" >Recording Conductor</button>
            <button id="stopBtn">Stop Recording Conductor</button>
            <button id="clearCdtr"> Clear</buttonid></button>
        </div>
        <video id="screen" width = 240 height = 180 muted autoplay></video>
        <button id="startBtn2">Start</button>
        <button id="stopBtn2">Stop</button>
        <select id="audioChoice">
            <option id="option1">Track 1</option>
            <option id="option2">Track 2</option>
            <option id="option3">Track 3</option>
            <option id="option4">Track 4</option>
            <option id="option5">Track 5</option>
            <option id="option6">Track 6</option>
            <option id="option7">Track 7</option>
            <option id="option8">Track 8</option>
        </select>
    </div>
    <div id="audioHolder">
        <audio id="audio1" controls>Audio1</audio>
        <audio id="audio2" controls>Audio2</audio>
        <audio id="audio3" controls>Audio3</audio>
        <audio id="audio4" controls>Audio4</audio>
        <audio id="audio5" controls>Audio5</audio>
        <audio id="audio6" controls>Audio6</audio>
        <audio id="audio7" controls>Audio7</audio>
        <audio id="audio8" controls>Audio8</audio>
    </div>
    <div id="playholder">
        <button id="play">Play</button>
    </div>
    <script src = "code.js"></script>
</body>
</html>
