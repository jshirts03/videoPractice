<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Record</title>
</head>

<body>
    <video muted id="video" width="160" height="120" autoplay></video>
    <label for="mySlider">Speed:</label>
    <input type="range" id="mySlider" min="0.5" max="3" value="1" step="0.25">
    <button id="metstrt">Metronome</button>
    <button id="btn">Start recording</button>
    <button id="stopbtn">Stop recording</button>
    <a id="download">Download</a>
    <video id="player" width="160" height="120" controls></video>
    <video id="player2" width="160" height="120" controls></video>
    <button id="btn2">Play</button>
    <audio id="metronome" style="display: none" loop src="loop2.mp3"></audio>
    <script src="script.js"></script>

</body>

</html>
